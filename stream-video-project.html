        <button id="play-pause-btn" onclick="togglePlayPause()">Play/Pause</button>
        <button onclick="stopVideo()">Stop</button>
    </div>

    <input type="range" id="volume-control" min="0" max="1" step="0.1" value="1" oninput="updateVolume()">
</div>

<script>
    var videoPlayer = document.getElementById('video-player');
    var playPauseButton = document.getElementById('play-pause-btn');
    var volumeControl = document.getElementById('volume-control');

    function togglePlayPause() {
        if (videoPlayer.paused) {
            videoPlayer.play();
            playPauseButton.textContent = 'Pause';
        } else {
            videoPlayer.pause();
            playPauseButton.textContent = 'Play';
        }
    }

    function stopVideo() {
        videoPlayer.pause();
        videoPlayer.currentTime = 0;
        playPauseButton.textContent = 'Play';
    }

    function updateVolume() {
        videoPlayer.volume = volumeControl.value;
    }
</script>
